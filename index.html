<html lang="pt-br">
<head>

<body>

        <header>

            <main>
                    <label>
                            Converter <b>de </b> 
                            <select>
                                    <option> 
                                        R$ Real Brasileiro

                            </select>
                    </label>

                    <label>
                            Converter <b>para</b> 
                            <select id="currency-select">
                                    <option> 
                                        US$ Dolar americano

                    <label>
                             Valor
                      <input id ="input-real" placeholder="Ex: R$ 10.000,00">

                    <section>
